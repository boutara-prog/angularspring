# Application Configuration
spring.application.name=Gestion_Stock

# JWT Configuration

jwt.secret=${JWT_SECRET:bXlTZWN1cmVKd3RTZWNyZXRLZXlGb3JIUzUxMkFsZ29yaXRobVRoYXROZWVkc1RvQmVBdExlYXN0NjRDaGFyYWN0ZXJzTG9uZzEyMzQ1Njc4OTA=}
jwt.expirationDateInMs=${JWT_EXPIRATION:86400000}

# H2 Database Configuration - Fichier persistant
spring.datasource.url=jdbc:h2:file:./data/GESTIONSTOCK
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console (pour développement)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration pour H2
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# Server Configuration
server.port=8080

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:4200
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=Authorization,Content-Type,Accept,Origin
spring.web.cors.allow-credentials=true

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.security=DEBUG